<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <meta http-equiv="X-UA-Compatible" content="ie=edge">
   <title>Munchkin Level Counter</title>
   <link href="https://fonts.googleapis.com/css?family=Roboto|Gloria+Hallelujah|Permanent+Marker" rel="stylesheet">
   <link rel="stylesheet" href="http://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">
   <link rel="stylesheet" href="resources/styles/style.css">
</head>
<style>
   hr {
      margin: 20px 0;
   }
</style>

<body>

   <div class="player">
      <h2>Nome Batata</h2>
      <h5>Level 99</h5>
      <i class="ion-male"></i>
      <i class="ion-female"></i>
      
      <div style="border: 1px solid black; height: 50px">
         aqui vai os pills
      </div>
      <div style="border: 1px solid black; height: 50px">
         aqui vai os pills
      </div>

      <ul class="item-list">
         <li>
            <p>Ralador de Queijo</p>
            <span>99</span>
            <i class="ion-close-round"></i>
         </li>
         <li>
            <p>Motossera grandona</p>
            <span>99</span>
            <i class="ion-close-round"></i>
         </li>
         <li>
            <p>Espetinho de Rato</p>
            <span>99</span>
            <i class="ion-close-round"></i>
         </li>
      </ul>

      <div class="item-form">
         <div class="name">
            <label>
               <input type="text" required>
               <span class="placeholder">Nome do item</span>
            </label>
         </div>
         <div class="bonus">
            <label>
               <input type="text" required>
               <span class="placeholder">Bônus</span>
            </label>
         </div>
         <a href="" class="btn-flat">Add</a>
      </div>

      <div class="atk">
         <img src="resources/img/sword.svg" alt="Damage">
         <p>9999</p>
      </div>
   </div>

   <div class="player">
      <a href="" class="btn-flat">Button Flat</a>
      <hr>
      <a href="" class="btn-raised">Button Raised</a>
      <hr>
      <h2>Nome Batata</h2>
      <hr>
      <h5>Level 99</h5>
      <hr>
      <i class="ion-male"></i>
      <i class="ion-female"></i>
      <hr>
      <div class="item-form">
         <label>
            <input type="text" required>
            <span class="placeholder">Nome do item / Bônus</span>
         </label>
      </div>
      <hr>
      <ul class="item-list">
         <li>
            <p>Machado grandão</p>
            <span>99</span>
            <i class="ion-close-round"></i>
         </li>
         <li>
            <p>Machado grandão gigante pra caralho</p>
            <span>199</span>
            <i class="ion-close-round"></i>
         </li>
      </ul>
   </div>
</body>
<script src="resources/scripts/script.js"></script>
</html>
